<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Q.1) Write an arrow function that returns the string HelloWorld .</h1>
    <p id=hello></p>

    <script>
        aabed = () => {
            return "Hello World";
        }
        document.getElementById("hello").innerHTML = aabed();
    </script>
</body>

</html>
